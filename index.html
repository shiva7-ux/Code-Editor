<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/00f11df1a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea id="html-code" ></textarea>
            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" ></textarea>
            <label><i class="fa-brands fa-js"></i>Js</label>
            <textarea id="javascript-code"></textarea>
        </div>
        <div class="right">
      
          <div class="right-btn">
         <h4 style="color: black;">Output:</h4>           
         <button id="btn" style="width: 68px;"onclick="updateOutput()"> Run <i class="fa-solid fa-play"></i></button>
        </div>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="file.js"></script>
</body>
</html>
